<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body onload="onLoad()">
     <div id="container">

        <div class="card mb-3 ps" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img name="foto" class="img-fluid rounded-start" alt="">
              </div>
              <div class="col-md-8">

                <div class="card-body">
                  <h3 class="card-title" id="location"></h3>
                  <h4 class="card-text" id="description"></h4>
                  <h5 class="card-text">Humidity: 
                    <p class="card-text" id="humidity"><small class="text-muted"></small></p>
                  </h5>
                  <h5 class="card-text">Pressure: 
                    <p class="card-text" id="pressure"><small class="text-muted"></small></p>
                  </h5>
                  <h5 class="card-text">Temperature: 
                    <p class="card-text" id="temperature"><small class="text-muted"></small></p>
                  </h5>
                  <h5 class="card-text">Date: 
                    <p class="card-text" id="date"><small class="text-muted"></small></p>
                  </h5>
                  
                </div>
              </div>
            </div>
          </div>
        


    </div>
    <script src="main.js"></script>
</body>
</html>
